<h1 mat-dialog-title>Login </h1>
<div mat-dialog-content>
    <form class="example-form" [formGroup]="loginForm"  >
        <mat-form-field class="example-full-width">
          <input autocomplete="username" formControlName="username" matInput placeholder="Username">
          <mat-error *ngIf="loginForm.invalid">username required</mat-error>
        </mat-form-field>
      
        <mat-form-field class="example-full-width">
          <input autocomplete="current-password" formControlName="password" type="password" matInput placeholder="Password">
          <mat-error *ngIf="loginForm.invalid">password required</mat-error>
        </mat-form-field>
        <mat-spinner *ngIf="loading" ></mat-spinner>
        
      </form>
</div>
<div mat-dialog-actions>
  <button mat-button [disabled] = "loading" (click)="submit()" cdkFocusInitial>Ingresar</button>
  <button mat-button (click)="onNoClick()">Cancelar</button>

</div>
