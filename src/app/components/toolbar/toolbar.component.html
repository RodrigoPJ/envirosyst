<mat-toolbar color="primary">
  <button mat-icon-button (click)="snav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>

  <span> <strong> EnviroSyst</strong></span>
  <button mat-button>Agua</button>
  <button mat-button>Riesgo</button>
  <button mat-button>Salud</button>
  <span class="example-spacer"></span>
  <button mat-button [matMenuTriggerFor]="menu">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>Preferencias</button>
    <button mat-menu-item (click)="logOut()">Cerrar sesion</button>
  </mat-menu>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #snav>
    <mat-nav-list>
      <a mat-button>Hi</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
   <app-router></app-router>
  </mat-sidenav-content>
</mat-sidenav-container>
