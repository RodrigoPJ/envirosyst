<mat-list>
  <h3 mat-list-header>Documentos pendientes</h3>

  <mat-list-item *ngFor="let activity of activities">
    <mat-icon matListIcon>assignment</mat-icon>
    <h3 matLine>{{ activity.date }}</h3>
    <p matLine>
      <span> {{ activity.resposible }} </span>
      <span class="demo-2"> -- {{ activity.action }} </span>
    </p>
    <p matLine>
      <a >
        <span class="demo-2"> -- {{ activity.file }} </span>
      </a>
    </p>
  </mat-list-item>
</mat-list>
